<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>테두리 둥글게 만들기</title>
        <style>
            div {
                background-color: #cbeefe;
                width: 100px;
                height: 100px;
                line-height: 100px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div style="border-radius: 10px 90px">10px 90px</div><br>
        <div style="border-radius: 4000px 40px">4000px 40px</div><br>
        <div style="border-radius: 20px 100px">20px 100px</div><br>
        <div style="border-radius: 1%">1%</div>
    </body>
</html>
