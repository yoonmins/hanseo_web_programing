    <h1>Example One | input tag</h1>
    <p>키우고 싶은 고양이는 몇마리?</p>
    <span>고양이 <input type="number" min="0" max="10" > 마리 키우고 싶어요.</span><br><br>
    <p>고양이가 한번에 먹는 사료량은 몇 g?</p>
    <input type="range" min="0" max="100" value="80" step="10">
    <br><br>
